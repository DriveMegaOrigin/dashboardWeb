<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

  <div class="container py-4">
    <div class="row g-4 justify-content-center">

      <!-- CARD DO RELÓGIO -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card bg-secondary text-center shadow clock-card interactive" id="clockCard">
          <div class="card-body">
            <div class="clock mx-auto" id="clock"></div>
          </div>
        </div>
      </div>

      <!-- CARD POMODORO -->
<!-- CARD POMODORO INTELIGENTE -->
<div class="col-12 col-md-6 col-lg-4">
  <div class="card bg-secondary text-center shadow pomodoro-card" id="pomodoroCard">
    <div class="card-body">
      <h5 class="card-title mb-3">Pomodoro</h5>

      <div class="mb-3">
        <label for="studyTime" class="form-label small text-light">Tempo total de estudo (minutos)</label>
        <input type="number" id="studyTime" class="form-control form-control-sm text-center w-75 mx-auto" placeholder="Ex: 120">
      </div>

      <button class="btn btn-primary btn-sm mb-3" id="planPomodoro">Planear Sessão</button>

      <div id="pomodoroPlan" class="small text-light"></div>

      <hr class="border-light opacity-25 my-3">

      <div id="pomodoro-timer" class="fs-1 mb-3">00:00</div>
      <div>
        <button class="btn btn-success btn-sm" id="startPomodoro">Iniciar</button>
        <button class="btn btn-warning btn-sm" id="pausePomodoro">Pausar</button>
        <button class="btn btn-danger btn-sm" id="resetPomodoro">Reiniciar</button>
      </div>
      <p class="mt-3 small text-light opacity-75">Foco e pausas automáticas com base no teu plano</p>
    </div>
  </div>
</div>



      <!-- Podes adicionar mais cards aqui futuramente -->
      
    </div>
  </div>

  <!-- Modal de Ampliação -->
  <div class="modal fade" id="clockModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-secondary text-light text-center p-4">
        <div class="clock large mx-auto" id="clockLarge"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/clock.js"></script>
</body>
</html>
