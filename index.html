<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

  <div class="container py-4">
    <div class="row g-4 justify-content-center">

      <!-- CARD DO RELÓGIO -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card bg-secondary text-center shadow clock-card" id="clockCard">
          <div class="card-body">
            <div class="clock mx-auto" id="clock"></div>
          </div>
        </div>
      </div>

      <!-- Podes adicionar mais cards aqui futuramente -->
      
    </div>
  </div>

  <!-- Modal de Ampliação -->
  <div class="modal fade" id="clockModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-secondary text-light text-center p-4">
        <div class="clock large mx-auto" id="clockLarge"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/clock.js"></script>
</body>
</html>
